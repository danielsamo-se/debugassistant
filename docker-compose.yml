services:
  backend:
    build: .
    image: debugassistant-backend
    container_name: debugassistant-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT}

      GITHUB_API_TOKEN: ${GITHUB_API_TOKEN}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    image: debugassistant-frontend
    container_name: debugassistant-frontend
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: debugassistant-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-debugassistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-debugassistant}
      POSTGRES_DB: ${POSTGRES_DB:-debugassistant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debugassistant -d debugassistant"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:alpine
    container_name: debugassistant-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data: