services:
  postgres:
    image: postgres:16-alpine
    container_name: debugassistant-postgres
    environment:
      POSTGRES_DB: debugassistant
      POSTGRES_USER: debugassistant
      POSTGRES_PASSWORD: debugassistant
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: debugassistant-redis
    ports:
      - '6379:6379'

volumes:
  postgres_data:
