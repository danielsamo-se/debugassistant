spring.application.name=debugassistant
github.token=${GITHUB_API_TOKEN:dummy}

spring.datasource.url=jdbc:postgresql://localhost:5433/debugassistant
spring.datasource.username=debugassistant
spring.datasource.password=debugassistant
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

logging.level.com.debugassistant=DEBUG